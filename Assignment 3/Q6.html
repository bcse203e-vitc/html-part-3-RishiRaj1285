<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Form with Rating</title>
</head>

<body>
  <h1>Feedback</h1>
  <form action="/register" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required /> <br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required /> <br><br>
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required /> <br> <br>
    <label for="rating">Rate Us</label>
    <input type="radio" name="rating" id="1" value="1">
    <label for="1">1</label>
    <input type="radio" name="rating" id="2" value="2">
    <label for="2">2</label>
    <input type="radio" name="rating" id="3" value="3">
    <label for="3">3</label> 
    <input type="radio" name="rating" id="4" value="4">
    <label for="5">4</label> 
    <input type="radio" name="rating" id="5" value="5">
    <label for="5">5</label> 
    <br><br>
    <label for="feedback">Feedback</label>
    <br>
    <textarea name="comments" id="comments" placeholder="Type your Feedback here"></textarea>
    <br><br>
    <label for="type">Feedback type</label>
    <select name="type" id="type">
      <option value="suggestion">Suggestion</option>
      <option value="bug-Report">Bug Report</option>
      <option value="compliment">Compliment</option>
    </select>
    <br><br>
    <label for="reccomend">Would you reccomend us?</label>
    <input type="radio" name="reccomend" id="yes" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" name="reccomend" id="no" value="no">
    <label for="no">No</label>
    <br><br>
    <button type="submit">Submit</button> <button type="reset">Reset</button>
  </form>
</body>

</html>
